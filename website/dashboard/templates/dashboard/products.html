{% extends "dashboard/dashboard-base.html" %}
{% block content %}
{% load static %}


<div class="container my-4">

    <div class="d-flex justify-content-start">
        <h1><strong>Produkty</strong></h1>
    </div>
    <div class='form-group d-flex justify-content-end'>
        <a class='btn btn-outline-dark' href="{% url 'dashboard:product-create' %}">Dodaj</a>
    </div>
    
    {% for product in object_list %}
        <div class="box-element2 p-4 my-4">
            <div class="cart-row px-3">
                <div class="mx-auto" style="flex:2"><a href="{{ product.get_absolute_url }}"><img class="row-image ml-5" style="height:100px" src="{{ product.image1.url }}" ></a></div>
                <div class="mx-auto" style="flex:2">
                    <a href="{{ product.get_absolute_url }}"><p>{{ product.title }}</p></a>
                </div>
                <div class="mx-auto" style="flex:1"><p>{{ product.price|floatformat:2}} z≈Ç</p></div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
