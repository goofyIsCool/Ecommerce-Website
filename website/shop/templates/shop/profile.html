{% extends "shop/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="container" >
  <div class="form">
    <form method='POST' enctype='multipart/form-data'>
          {% csrf_token %}
          <fieldset class='form-group' style="border: none;">
              <h3>Profile Info</h3>
              <hr>
              <div class="form-content">
              {{ p_form|crispy }}
              {{ u_form|crispy }}
              </div>
              <div class='form-group'>
                  <button class='btn btn-outline-info', type='submit'>Aktualizuj</button>
              </div>
          </fieldset>
      </form>
    </div>
</div>

{% endblock content %}
